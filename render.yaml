services:
  # Web Service
  - type: web
    name: ralphmode-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.0

  # PostgreSQL Database (Free tier)
  - type: pserv
    name: ralphmode-db
    databaseName: ralphmode
    user: ralphmode_user
    plan: free
