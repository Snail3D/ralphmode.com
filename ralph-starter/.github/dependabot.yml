# SEC-009: Known Vulnerabilities Monitoring - Dependabot Configuration
# Automated dependency updates to patch known vulnerabilities
# Dependabot will create PRs for security updates and version bumps

version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "America/Los_Angeles"

    # Open PRs for security updates immediately
    open-pull-requests-limit: 10

    # Labels for organization
    labels:
      - "dependencies"
      - "security"
      - "automated"

    # Reviewer assignment (optional - configure as needed)
    # reviewers:
    #   - "your-username"

    # Commit message configuration
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

    # Security updates only (comment out to get all updates)
    # For production, recommend security-only to reduce noise
    # Remove this section if you want all dependency updates
    open-pull-requests-limit: 20

    # Group updates by type
    groups:
      # Critical security updates - separate PR per package for urgency
      critical-security:
        applies-to: security-updates
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"
          - "major"

      # Development dependencies - can be grouped
      development:
        applies-to: version-updates
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

      # Production minor/patch - can be grouped
      production-minor:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"

    # Increase rate limit for security updates
    # Dependabot will prioritize security-critical updates
    versioning-strategy: increase

    # Allow updates to main and develop branches
    target-branch: "main"

    # Rebase strategy for keeping PRs up to date
    rebase-strategy: "auto"

    # Ignore specific dependencies (if needed)
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["1.x", "2.x"]

    # Allow Dependabot to update manifest files
    allow:
      - dependency-type: "all"

    # Pull request settings
    pull-request-branch-name:
      separator: "-"

    # Milestone assignment (optional)
    # milestone: 1

    # Auto-merge for patch security updates (requires GitHub auto-merge)
    # This is commented out for safety - enable if desired
    # Note: Still requires tests to pass
    # enable-beta-ecosystems: true

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "America/Los_Angeles"

    labels:
      - "dependencies"
      - "github-actions"
      - "automated"

    commit-message:
      prefix: "chore(ci)"
      include: "scope"

    # Keep actions up to date for security patches
    open-pull-requests-limit: 5

    # Pin to SHA for supply chain security
    # Dependabot will update SHA references
    versioning-strategy: increase

    target-branch: "main"
    rebase-strategy: "auto"

  # Docker dependencies (if using Dockerfile)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "America/Los_Angeles"

    labels:
      - "dependencies"
      - "docker"
      - "automated"

    commit-message:
      prefix: "chore(docker)"
      include: "scope"

    open-pull-requests-limit: 3

    target-branch: "main"
    rebase-strategy: "auto"
