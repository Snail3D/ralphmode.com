# SEC-005: Nginx Configuration for TLS 1.3 and HSTS
# Ralph Mode Production Server

# Redirect HTTP to HTTPS (SEC-005)
server {
    listen 80;
    listen [::]:80;
    server_name ralphmode.com www.ralphmode.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ralphmode.com www.ralphmode.com;

    # SEC-005: TLS 1.3 Configuration
    ssl_certificate /etc/letsencrypt/live/ralphmode.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ralphmode.com/privkey.pem;

    # Enable TLS 1.3 only (most secure)
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;

    # Strong cipher suites (TLS 1.3)
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';

    # SSL session settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/ralphmode.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # SEC-005: HSTS Header (1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # SEC-007: Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # SEC-005: Remove server version header
    server_tokens off;

    # Root directory
    root /var/www/ralphmode.com;
    index index.html;

    # Static files
    location / {
        try_files $uri $uri/ =404;
    }

    # API proxy to Flask
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SEC-005: Don't leak proxy headers
        proxy_hide_header X-Powered-By;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SEC-007: Disable directory listing
    autoindex off;

    # Logging (with PII protection)
    access_log /var/log/nginx/ralphmode.access.log;
    error_log /var/log/nginx/ralphmode.error.log warn;
}
