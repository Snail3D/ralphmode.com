<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --gray: #e5e7eb;
            --text: #1f2937;
            --bg: #f9fafb;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 2rem; }
        .timeline { position: relative; max-width: 800px; margin: 0 auto; }
        .timeline::after {
            content: ''; position: absolute; width: 4px; background-color: var(--gray);
            top: 0; bottom: 0; left: 50%; margin-left: -2px; border-radius: 2px;
        }
        .container { padding: 10px 40px; position: relative; background-color: inherit; width: 50%; }
        .container::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            right: -10px; background-color: white; border: 4px solid var(--primary);
            top: 20px; border-radius: 50%; z-index: 1; transition: all 0.3s ease;
        }
        .left { left: 0; }
        .right { left: 50%; }
        .left::before {
            content: " "; height: 0; position: absolute; top: 22px; width: 0;
            z-index: 1; right: 30px; border: medium solid white; border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }
        .right::before {
            content: " "; height: 0; position: absolute; top: 22px; width: 0;
            z-index: 1; left: 30px; border: medium solid white; border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }
        .right::after { left: -10px; }
        
        .content { padding: 20px 30px; background-color: white; position: relative; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .content h2 { margin-top: 0; font-size: 1.25rem; }
        .date { font-size: 0.875rem; color: #6b7280; font-weight: 600; margin-bottom: 0.5rem; display: block; }
        
        .status-completed .container::after { border-color: var(--success); }
        .status-active .container::after { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }
        
        @media screen and (max-width: 600px) {
            .timeline::after { left: 31px; }
            .container { width: 100%; padding-left: 70px; padding-right: 25px; }
            .container::before { left: 60px; border: medium solid white; border-width: 10px 10px 10px 0; border-color: transparent white transparent transparent; }
            .left::after, .right::after { left: 21px; }
            .right { left: 0%; }
        }
    </style>
</head>
<body>

<div class="timeline">
    {% for milestone in milestones %}
    <div class="container {% if forloop.counter|divisibleby:2 %}left{% else %}right{% endif %} status-{{ milestone.status }}">
        <div class="content">
            <span class="date">{{ milestone.date|date:"F d, Y" }}</span>
            <h2>{{ milestone.title }}</h2>
            <p>{{ milestone.description }}</p>
        </div>
    </div>
    {% empty %}
    <p style="text-align:center;">No milestones found.</p>
    {% endfor %}
</div>

</body>
</html>
